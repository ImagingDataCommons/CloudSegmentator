name: download_convert_inference_totalseg

on:
  push:
    branches:
      - dev
    paths:
      - 'Dockerfiles/download_convert_inference_totalseg/**'
      - .github/workflows/download_convert_inference_totalseg.yml
      
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
      
      - name: Get Git Commit Hash
        id: git-commit-hash
        run: echo "::set-output name=commit_hash::$(git rev-parse HEAD)"
      
      - name: Copy additional files to build context
        run: |
          cp Dockerfiles/download_convert_inference_totalseg/weights_download.sh .

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfiles/download_convert_inference_totalseg/Dockerfile
          push: true
          tags: imagingdatacommons/download_convert_inference_totalseg:dev
          build-args: |
            GIT_HASH=${COMMIT_HASH}
